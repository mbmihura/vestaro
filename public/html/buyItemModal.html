<div id="buyItemModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h4 class="modal-title" id="myModalLabel">Comprar Prenda</h4>
			</div>
			<div class="modal-body">
				<h2 class='title'>{{item.title}}</h2>
				<img class="img-responsive" src={{item.imgUrl}} alt={{item.title}}>
				<h3 class='description'>{{item.description}}</h3>
				<span class='sellerName'>{{item.seller.name}}</span>
				<p class='price'>${{item.price}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Comprar</button>
			</div>

		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
