<div class="page-header" align="center">
<h1>Encontrá la mejor ropa. <small>En un sólo lugar.</small></h1>
</div>

<div class="row">
	<!-- FILTERS -->
	<div class="col-md-2">
		<div class="well" style="padding: 5px">
			
			<div class="form-group">
				<label>Filtrar</label>
				<input type="search" ng-model="search.title" class="form-control" placeholder="Search">
				<input type="text" ng-model="order" class="form-control" placeholder="Order">
			</div>
			
			<div class="form-group">
				<label>Precio entre:</label>
				<input type="number" min="1" ng-model="minPrice" ng-init="minPrice = 1" class="form-control" placeholder="Precio mínimo...">
				<input type="number" min="1" ng-model="maxPrice" ng-init="maxPrice = 100000000" class="form-control" placeholder="Precio máximo...">
			</div>
			
			<div class="form-group">
				<label>Categoría</label>
				<select class="selectpicker" ng-model="selectedCategory" ng-init="selectedCategory = categories[0]"
					ng-options="category.name for category in categories"></select>
			</div>

			<div class="form-inline">
			<div class="form-group">
				<label for="numItems">Cantidad de items:</label>
				<input id="numItems" type="number" min="8" ng-model="numItems" ng-init="numItems = 20" class="form-control">
			</div>
			</div>
			
		</div>
	</div>
	<!-- ITEMS CONTAINER -->
	<div class="col-md-10">
		<div ng-animate="'animate'" ng-repeat="item in items | priceBetween:minPrice:maxPrice | filter:search | orderBy:order | inCategory:selectedCategory | limitTo:numItems"
			class="item-container col-md-3" ng-mouseenter="actionsView=true" ng-mouseleave="actionsView=false">
			<a class="thumbnail" style="margin: 1px; position: relative; padding-top: 0px;">
				<!-- TODO: extract style to main.css -->
				<div class="item-actions" ng-show="actionsView" style="position: absolute; z-index: 1; right: 0px; opacity: 0.9; display: none;">
					<ol class="breadcrumb" style="border-radius: 0px; border-bottom-left-radius: 4px; border-top-right-radius: 4px;">
						<li ng-click="addToWishlist(item)" class="has-tooltip action" title="Agregar a Wishlist"><span class="glyphicon glyphicon-star-empty"></span></li>
						<li class="has-tooltip action" title="Compartir en Facebook"><span class="glyphicon glyphicon-thumbs-up"></span></li>
						<li ng-click="showBuyItemModal(item)" class="has-tooltip action" title="Ver más"><span class="glyphicon glyphicon-zoom-in"></span></li>
					</ol>
				</div>
				<div class="item-main">
					<h3 class="item-title">{{item.title}}</h3>
					<img class="item-img img-responsive" style="border-top-right-radius: 4px;" src="{{item.imgUrl}}" alt="{{item.description}}">
				</div>
				<div class="item-details" style="text-align: center">
					<div class="btn-group">
						<div class="btn btn-default disabled" style="font-color: #2974B9; font-weight: bold; font-size: 14px;">${{item.price}}</div>
						<button type="button" class="btn btn-primary">Comprar</button>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>

<!-- BUY MODAL -->
<div ng-include="'/assets/html/buyItemModal.html'"></div>

<script src="/assets/js/bootstrap-select.min.js"></script>
<script src="/assets/css/bootstrap-select.min.css"></script>
