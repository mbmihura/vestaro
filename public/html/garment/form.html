<form id="itemForm" class="form-horizontal" role="form">
	<fieldset>
		<legend>Nueva Prenda</legend>
		<div class="col-lg-6">
			<div class="form-group">
				<label class="control-label" for="title">Nombre</label>
				<div class="controls">
					<input id="title" name="title" type="text" placeholder="Nombre de prenda..." ng-model="garment.title" class="form-control" required="" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="description">Descripción</label>
				<div class="controls">                     
					<textarea id="description" name="description" class="form-control" ng-model="garment.description" required="" value=""></textarea>
				</div>
			</div>
			<div class="form-group" style="text-align: right;">
				<label class="control-label" for="imgUrl" style="float: left;">URL de Imágen:</label>
				<a class="control-label" style="margin-left: 10px;float: left;text-decoration: underline;">{{garment.imgUrl}}</a>
				<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#urlEditor" style="margin-top: 6px;margin-bottom: 5px;">
					<span class="glyphicon glyphicon-edit"></span> Cambiar imagen
				</button>
				<div class="controls" style="text-align: center;">
					<img ng-src="{{garment.imgUrl}}" alt="imagend de la prenda" style="height: 200px;">		    
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="sex" style="float: left;margin-right: 30px;">Sexo</label>
				<div id="sex">
					<label class="radio-inline">
						<input type="radio"ng-model="garment.sex" name="sex" id="femenino" value="f" checked="">Femenino
					</label>
					<label class="radio-inline">
						<input type="radio" ng-model="garment.sex" name="sex" id="masculino" value="m">Masculino
					</label>
					<label class="radio-inline">
						<input type="radio" ng-model="garment.sex" name="sex" id="unisex" value="u">Unisex
					</label>
				</div>
			</div><div class="form-group">
			<label class="control-label" for="price" style="float: left;margin-right: 20px;">Precio</label>
			<div class="controls">
				<label class="control-label">
					<input id="price" name="price" type="text" placeholder="100" class="form-control" required="" ng-model="garment.price" value=""></label>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<h4>Talles disponibles</h4>
			<p>Ingresa cuantos tienes de cada talle:</p>
			<table class="table table-condensed" style="margin-left: 10px;">
				<thead>
					<tr>
						<th></th>
						<th>Talle</th>
						<th class="col-lg-4">Cantidad</th>
						<th style="text-align: center;">
							<button type="button" class="btn btn-default btn-xs">
								<span class="glyphicon glyphicon-plus"></span> Agregar
							</button>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="stock in garment.availableStock">
						<td>1</td>
						<td><input type="text" id="stocks_0_" name="stocks[0]" ng-model="stock.SCNL" value=""></td>
						<td class="col-lg-4"><input class="col-lg-4" type="text" ng-model="stock.SCNL" id="stocks_0_" name="stocks[0]" value=""></td>
						<td style="text-align: center;"><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Remover</button></td>
					</tr>
					<tr>
						<td></td>
						<td style="font-weight: bold;">Total</td>
						<td class="col-lg-2">0</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</fieldset>
	<div class="form-group" style="padding-top: 10px;padding-left: 15px;text-align: center;border-top: 1px solid #e5e5e5;">
		<button type="submit" ng-click="save()" class="btn btn-primary">Publicar</button>
		<button type="submit" ng-click="destroy()" class="btn">Cancelar</button>
	</div>
</form>
<div class="modal fade in" id="urlEditor" tabindex="-1" role="dialog" aria-labelledby="urlEditor" aria-hidden="false" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">Elija una imagen</h4>
			</div>
			<div class="modal-body row">
				<div class="col-md-4" style="text-align: center;">
					<img ng-src="/assets/img/items/camisa_a_cuadros_blanca.jpg" alt="imagend de la prenda" style="height: 200px;" >
				</div>
				<div class="col-md-8">
					Ingrese la url de la imagen de la prenda:
					<input id="newImgUrl" name="newUrl" type="text" placeholder="url de la imagen" ng-model="garment.imgUrl" class="form-control" required="" value="">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary">Guardar</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>
