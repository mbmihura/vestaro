<div class="page-header" align="center">
	<h1>Mis Datos. <small>Administración de datos personales.</small></h1>
</div>
<div class="well container-fluid">
	<div class="row">
		<div class="col-md-2">
			<img id="logoUrl" class="img-responsive media-object" alt="No tiene ningún logo seleccionado."/>
		</div>
		<div class="col-md-10">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-md-10">
						<label for="name" class="col-md-4 control-label">Nombre de Marca</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="name" placeholder="Nombre">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10">
						<label for="webpageUrl" class="col-md-4 control-label">Página Web</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="webpageUrl" placeholder="Página Web">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10">
						<label for="mp_client_secret" class="col-md-4 control-label">Clave secreta Mercado Pago</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="mp_client_secret" placeholder="Clave secreta Mercado Pago">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10">
						<label for="mp_client_id" class="col-md-4 control-label">ID Mercado Pago</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="mp_client_id" placeholder="ID Mercado Pago">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10">
						<label class="col-md-4 control-label">Página Web</label>
						<div class="input-group">
							<span class="input-group-addon">
								<input id="pointsEnabled" type="checkbox"/>
							</span>
							<input id="pointMoneyRelation" type="text" class="form-control" disabled/>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div>
		<div class="alert alert-warning">X puntos equivalen a $1.</div>
		<div id="points_ok" style="display:none;" class="alert alert-info">El sistema de puntaje está habilitado.</div>
		<div id="points_warning" class="alert alert-danger">El sistema de puntaje no está habilitado.</div>
		<div class="modal-footer">
			<button id="update" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
		</div>
		<div id="okResult" style="display: none;" class="alert alert-success">Los cambios han sido guardados satisfactoriamente.</div>
	</div>

</div>

<script src="/assets/js/sellerSettings.js" type="text/javascript"></script>
