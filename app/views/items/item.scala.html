@(item: Item)
<div class="item" data-id="@item.id">
  <div class="thumbnail">
    <img src="@item.imgUrl" alt="@item.title" class="img-responsive" style="height: 200px;">
    <div class="caption">
      <h3>@item.title</h3>
      <p>@item.description</p>
      <p><a class="btn btn-primary" data-price="@item.price">Comprar</a> <a href="#" class="btn btn-default">Agregar a Wishlist</a></p>
    </div>
  </div>
</div>
