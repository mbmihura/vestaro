<!DOCTYPE html>
@()
@main("Recommendations") {
	<html>
		<head>
		    <style type="text/css">
				form {
				    padding-left: 90px;
				}
			</style>
			
			<script src="@routes.Assets.at("javascripts/recoExample.js")" type="text/javascript"></script>
	    </head>
	    <body>
		    <form class="form-horizontal">
		    	<br>
			  	<div class="control-group">
			  		ID Usuario:
			  		<br>
			  		<input id="userId"/>
			  		<br>
			  		<br>
			  		<hl>
			  			ID Item:
			  			<br>
			  			<input id="itemId"/>
			  			<br>
			  			<br>
			  			Descripción Item:
			  			<br>
			  			<input id="itemDescription"/>
			  		</hl>
				   	<br>
				   	<br>
				   	Cantidad de Eventos:
				   	<br>
				   	<input id="count"/>
					<br>
					<br>
				   	<hl>
				   		<div class="btn btn-view-item">
			          	Simular Vista Div
			          	</div>
			          	<button class="btn btn-view-item">
			          	Simular Vista Btn
			          	</button>
				      	<button type="submit" class="btn" onclick="$(document).ready(function(){sendActionExample('buy')});">
			          	Simular Compra
			          	</button>
			          	<button type="submit" class="btn" onclick="$(document).ready(function(){sendActionExample('rate')});">
			          	Simular Puntuación
			          	</button>
			          	<button type="submit" class="btn" onclick="$(document).ready(function(){sendActionExample('LIKE')});">
			          	Simular Like
			          	</button>
			          	<button type="submit" class="btn" onclick="$(document).ready(function(){sendActionExample('SHARE')});">
			         	Simular Share
			         	</button>
			    	</hl>
		          	<button type="submit" class="btn" onclick="$(document).ready(function()
		          																{
	          																	   easyrec_mostViewedItems({
																			       numberOfResults:10,
																			       timeRange:'ALL',
																			       drawingCallback:'drawingCallbackExample'})
																				});">
		          	Simular Ranking Most Viewed
		          	</button>
		          	<button type="submit" class="btn" onclick="$(document).ready(function()
		          																{
		          																   easyrec_relatedItems({
		          																   userId: 100,
																			       itemId: 200,
																			       drawingCallback:'drawingCallbackExample',
																			       numberOfResults:10})
																				});">
		          	Simular Related Items
		          	</button>
	        		<div id="resultados">&nbsp;</div>
				</div>
			</form>
	    </body>
	</html>
}
