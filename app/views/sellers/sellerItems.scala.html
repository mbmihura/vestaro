<script src="@routes.Assets.at("javascripts/jquery.isotope.min.js")" type="text/javascript"></script>
<script>
$(document).ready(function(){
  
  var $container = $('#container');
  
  $container.imagesLoaded( function(){
	  $container.isotope({
		itemSelector: '.photo'
	  });
   }); 
  
  // change size of clicked photo
  $container.delegate( '.photo', 'click', function(){
	if($(this).hasClass('large')){
		$(this).removeClass('large');
	}
	else
	{
		$container.find('.photo.large').removeClass('large');
		$(this).addClass('large');
	}
	$container.isotope('reLayout');
  });
  
});
</script>
