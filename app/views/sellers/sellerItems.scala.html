@(seller: Seller, items: List[Item])

@main(title="Prendas Vendedor") {

<!-- Creates an unordered list of the Seller Items -->
<header class="seller">
	<h1>@seller.name</h1>
</header>
<ul class="items">
	<h2>Items</h2>
	@for(item <- items) {
		<li class="item">
			@views.html.items.item(item)
		</li>
	}
</ul>


}
