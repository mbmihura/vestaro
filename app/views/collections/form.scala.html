@(formCollection: Form[models.Collection])

@import helper._
	
	@helper.form(action = routes.CollectionController.submit, 'id -> "collectionForm", 'class -> "form-horizontal", 'role -> "form") {
		<div class="well container-fluid">
			<div class="form-group row">
			  	<h3 class="control-label" for="title">Nombre</h3>
			  	<input id="title" name="title" type="text" placeholder="Nombre de colección..." class="form-control" required="" value="@formCollection("title").value">
			</div>
			<div class="form-group row">
			  	<h3 class="control-label" for="description">Descripción</h3>
			  	<textarea id="description" name="description" class="form-control" required="" value="@formCollection("description").value"></textarea>
			</div>
			<div class="form-group row">
		    	<button type="submit" style='display: none' id="button_create" class="col-md-3 btn btn-primary">Crear</button>
		    </div>
		</div>
	    
		<script src="/assets/js/collectionsManager.js" type="text/javascript"></script>
	}
